<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Engineering Welcome AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
      body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
      model-viewer { width: 100%; height: 100%; }
    </style>
  </head>
  <body>

    <model-viewer 
      src="model.glb" 
      ar 
      ar-modes="webxr scene-viewer quick-look" 
      ar-placement="floor"
      ar-scale="auto"
      camera-controls 
      autoplay
      auto-rotate
      shadow-intensity="1" 
      alt="Welcome Engineering Students!">
      
      <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; padding: 10px; cursor: pointer;">
        ðŸ‘‹ Activate AR
      </button>
      
    </model-viewer>

  </body>
</html>
