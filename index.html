<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to the Faculty of Engineering</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: transparent; /* Makes the background clear */
        }
        model-viewer { 
            width: 100%; 
            height: 100%; 
        }
        /* Style for your big "Start AR" button */
        .ar-launch-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <model-viewer 
        src="model.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        reveal="manual"
        camera-controls>
        
        <div slot="poster" style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
            <button class="ar-launch-button" onclick="activateAR()">
                ðŸš€ VIEW WELCOME AR
            </button>
        </div>

    </model-viewer>

    <script>
        // This script tells the viewer to open AR immediately when the button is clicked
        function activateAR() {
            const modelViewer = document.querySelector('model-viewer');
            modelViewer.activateAR();
        }
    </script>

</body>
</html>
