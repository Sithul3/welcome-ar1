<!DOCTYPE html>
<html lang="en">
<head>
    <title>Engineering Welcome AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            font-family: sans-serif;
        }
        model-viewer { 
            width: 100%; 
            height: 100%; 
        }
        /* Style for the centered Launch Button */
        .ar-launch-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 10px 20px rgba(0, 123, 255, 0.4);
            transition: transform 0.3s ease;
        }
        .ar-launch-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <model-viewer 
        id="engineeringModel"
        src="model.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        reveal="manual"
        autoplay
        ar-scale="auto"
        camera-controls
        shadow-intensity="1.5"
        shadow-softness="0.8"
        exposure="1.2"
        environment-image="neutral"
        ar-placement="floor">
        
        <div slot="poster" style="display: flex; flex-direction: column; align-items: center;">
            <div style="color: white; margin-bottom: 20px; font-size: 18px;">Faculty of Engineering</div>
            <button class="ar-launch-button" onclick="startExperience()">
                ðŸš€ LAUNCH WELCOME AR
            </button>
        </div>

    </model-viewer>

    <script>
        const modelViewer = document.querySelector('#engineeringModel');

        // 1. Function to Start AR and Request Sensors
        function startExperience() {
            // Trigger AR mode
            modelViewer.activateAR();
            
            // Request Gyroscope permissions (specifically for iOS/Modern Browsers)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            window.addEventListener('deviceorientation', handleGyro);
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleGyro);
            }
        }

        // 2. Map Phone Rotation to Model Rotation
        function handleGyro(event) {
            // Check if we are currently in AR mode
            if (modelViewer.canActivateAR) {
                const alpha = event.alpha; // Compass
                const beta = event.beta;   // Tilt Front/Back
                const gamma = event.gamma; // Tilt Left/Right

                // This applies the phone's tilt to the model's orientation
                // Adjust math below if you want faster/inverted rotation
                modelViewer.orientation = `${beta}deg ${alpha}deg ${gamma}deg`;
            }
        }
    </script>

</body>
</html>
